<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Co-pilot</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <header class="bar">
      <div>
        <h1>Tetris Co-pilot</h1>
        <p class="subtitle">Human-in-the-loop, automation-assisted play</p>
      </div>
    </header>

    <main class="layout">
      <!-- Left panel: Scoreboard, next piece, and controls -->
      <section class="panel">
        <h2>Scoreboard</h2>
        <div class="hud">
          <div>Score: <span id="score">0</span></div>
          <div>Lines: <span id="lines">0</span></div>
          <div>Level: <span id="level">1</span></div>
        </div>

        <h3>Next piece</h3>
        <canvas id="next-pieces" width="130" height="130"></canvas>

        <h2>Controls</h2>
        <ul class="controls-list">
          <li>Left/Right: Move</li>
          <li>Up: Rotate</li>
          <li>Down: Soft drop</li>
          <li>Space: Hard drop</li>
        </ul>
      </section>

      <!-- Center: Game board -->
      <section class="board-panel">
        <canvas id="board" width="260" height="520"></canvas>
        <div id="game-over-overlay" class="game-over-overlay hidden">
          <div class="game-over-box">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Lines Cleared: <span id="final-lines">0</span></p>
            <p>Level: <span id="final-level">1</span></p>
            <button id="retry-btn" class="retry-button">Retry Game</button>
          </div>
        </div>
      </section>

      <!-- Right panel removed: simplifying to core game -->
    </main>
  </div>
  <script type="module" src="/src/main-simple.js"></script>
</body>
</html>
